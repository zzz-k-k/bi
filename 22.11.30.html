<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <style>
        /* 这是css的注释 */
        /* 这里写的都是css */
        /* 选择器 + {} */
        p{
            /* 文字颜色调整 */
            color: aquamarine;
            /* 字体大小 */
            font-size: 20px;
            background-color: aqua;
            width: 400px;
            height: 400px;
        }
        /* 以上是css内嵌式写法 */
        /* 还有外联式和行内式 */
        /* 行内式直接在标签的属性style*/
    </style>
    <!-- 外联式(引入css) -->
    <!-- rel是两个文件的关系 -->
    <link rel="stylesheet" href="./22.11.30.css">
    <!-- 选择器 -->
</head>
<body>
    <p>这是一个p标签</p>
    <!-- p标签独占一行 -->
    <!-- 行内式 -->
    <p style="color: blue;">第二个p</p>
</body>
</html>
